<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js test</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="app">
    <section>
        <div class="row">
            <div class="col" v-for = "post in postList" :key = "post.id">
                <div class="card">
                    <img src="https://picsum.photos/200/300" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-txt">{{ post.body }}</p>
                    </div>
                    <div class="card-footer">
                        <button v-on:click="addLike(post)">Like</button>
                        <span>{{ post.likes ? post.likes : "0"}} Like{{post.likes && post.likes > 1 ? "s" : ""}} </span>
                    </div>
                   
                </div>
            </div>

        </div>
    </section>
</div>







<script src="https://unpkg.com/vue@3"></script>
<script>
     const { createApp } = Vue

            createApp({
                data() {
                return {
                   postList:[

                   ]
                }
                },
                methods: {
                    addLike(post) {
                        if(post.likes) {
                            post.likes++
                        } else {
                            post.likes = 1
                        }
                    }
                },
                mounted() {
                    fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data => this.postList.push(...data))
                }
            }).mount('#app')
</script>
    
</body>
</html>
